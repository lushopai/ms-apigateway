
server:
  port: 0
spring:
  cloud:
    config:
      uri: http://localhost:8888
      username: root
      password: secret
      profile: dev
    vault:
      application-name: product-microservice
      host: localhost
      port:  8200
      scheme: http
      authentication: TOKEN
      token: 00000000-0000-0000-0000-000000000000
  application:
    name: product-microservice


eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: "*"
        